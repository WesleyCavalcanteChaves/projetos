<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Game Scores</h1>
    <div id="historico"></div>
    <button onclick="salvar()">Salvar 10 Pontos</button>

    <script>
        function salvar() {
            let pontuacoes = localStorage.getItem('pontuacoes');
            if (pontuacoes === null) {
                pontuacoes = '10';
            } else {
                pontuacoes += '\n10';
            }
            localStorage.setItem('pontuacoes', pontuacoes);
            carregar();
        }

        function carregar() {
            let pontuacoes = localStorage.getItem('pontuacoes');
            if (pontuacoes === null) {
                pontuacoes = '';
            }
            document.getElementById('historico').innerText = pontuacoes;
        }

        window.onload = carregar;
    </script>
</body>
</html>
