<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Nomes</title>
</head>
<body>
    <h1>Sorteador de Nomes</h1>
    <ul id="nameList">
        <li>João</li>
        <li>Maria</li>
        <li>José</li>
        <li>Ana</li>
        <li>Paulo</li>
    </ul>
    <button onclick="sortearNome()">Sortear Nome</button>
    <p id="result"></p>
    <button id="redirectButton" style="display: none;">Ir para o site</button>

    <script>
        function sortearNome() {
            const names = ["João", "Maria", "José", "Ana", "Paulo"];
            const sites = {
                "João": "https://example.com/joao",
                "Maria": "https://example.com/maria",
                "José": "https://example.com/jose",
                "Ana": "https://example.com/ana",
                "Paulo": "https://example.com/paulo"
            };
            const randomIndex = Math.floor(Math.random() * names.length);
            const selectedName = names[randomIndex];
            const selectedSite = sites[selectedName];

            document.getElementById('result').textContent = 'Nome sorteado: ' + selectedName;
            const redirectButton = document.getElementById('redirectButton');
            redirectButton.style.display = 'block';
            redirectButton.onclick = function() {
                window.location.href = selectedSite;
            };
        }
    </script>
</body>
</html>
